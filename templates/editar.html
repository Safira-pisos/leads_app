<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Lead</h2>

        <form action="{{ url_for('editar', id=lead.id) }}" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ lead.nome }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Origem</label>
                <input type="text" name="origem" class="form-control" value="{{ lead.origem }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Data do Contato</label>
                <input type="date" name="data_contato" class="form-control" value="{{ lead.data_contato }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Observação</label>
                <textarea name="observacao" class="form-control" rows="3">{{ lead.observacao }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select" required>
                    <option value="Em contato" {% if lead.status == "Em contato" %}selected{% endif %}>Em contato</option>
                    <option value="Orçamento enviado" {% if lead.status == "Orçamento enviado" %}selected{% endif %}>Orçamento enviado</option>
                    <option value="Em aberto" {% if lead.status == "Em aberto" %}selected{% endif %}>Em aberto</option>
                    <option value="Fechado - ganho" {% if lead.status == "Fechado - ganho" %}selected{% endif %}>Fechado - ganho</option>
                    <option value="Fechado - perdido" {% if lead.status == "Fechado - perdido" %}selected{% endif %}>Fechado - perdido</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</body>
</html>
