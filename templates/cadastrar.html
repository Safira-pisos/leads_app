<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar Lead</h2>

        <form action="{{ url_for('cadastrar') }}" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="origem" class="form-label">Origem</label>
                <input type="text" id="origem" name="origem" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="data_contato" class="form-label">Data do Contato</label>
                <input type="date" id="data_contato" name="data_contato" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea id="observacao" name="observacao" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Em contato">Em contato</option>
                    <option value="Orçamento enviado">Orçamento enviado</option>
                    <option value="Em aberto">Em aberto</option>
                    <option value="Fechado - ganho">Fechado - ganho</option>
                    <option value="Fechado - perdido">Fechado - perdido</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar Lead</button>
            </div>
        </form>
    </div>
</body>
</html>
